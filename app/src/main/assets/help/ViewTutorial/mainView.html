        <h2>基本画面ヘルプ</h2>
        ここでは各画面状態共通部分について紹介します。<br/>
        スクショの番号の対応した説明があります。

        <img class="big" src="./img/mainView-main.png" alt="基本画面"/>

        <h4>①：メニューを開く</h4>
        <img class="icon" src="./img/mainView_menu.png"/>ボタンをタップ、もしくは画面左からスワイプすることでメニューを開くことができます。
        <h4>②：画面タイトル</h4>
        開いている画面のタイトルが表示されます。
        <h4>③：画面遷移ボタン</h4>
        <img class="icon" src="./img/mainView_back.png"/>1つ前の画面に戻ります。<br/>
        <img class="icon" src="./img/mainView_proceed.png"/>1つ先の画面に進みます。<br/>
        <img class="icon" src="./img/mainView_kill.png"/>この画面を閉じます。<br/>
