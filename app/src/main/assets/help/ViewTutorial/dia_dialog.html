<article>
        <h2>ダイヤのプロパティ</h2>
        ダイヤとは「下り時刻表」「上り時刻表」の時刻表組を持ちます。
        1路線の中には複数のダイヤを含むことができます。平日ダイヤと土日ダイヤは異なる時刻になる路線が多いですが、ダイヤを用いる事で1路線のなかに複数の時刻表を設定する事ができます。
        <h4>このダイヤログの出し方</h4>
        <a href="menuView.html">メニュー</a>のダイヤ名部分をタップすると開きます。

        <img class="big" src="./img/dia_dialog.png" />

        <h4>このダイヤをコピーする</h4>
        新しいダイヤを追加します。新しいダイヤの中にこのダイヤに含まれる列車を全てコピーします。
    </article>
