<article>
    <h2>GTFSのファイルを開く(試験機能)</h2>
    ファイヤファイルを開く際に、zip形式で保存されたGTFSデータを開くことができます。
    <br/><br/>
    GTFSデータを開くと、route一覧が開きます。
    下り時刻表、もしくは上り時刻表に設定したいrouteにチェックを入れてから、下部にある「右矢印ボタン」をタップしてください。
    <br/>
    oudiaファイルが生成され、開きます。
    <br/>
    <br/>
    注意：GTFSの読み込み機能が不十分な部分が多く、アプリが強制終了される事もあります。
    使用の際はご注意ください。
    <br/>
    <br/>

    <img class="big" src="./img/GTFS.png">
