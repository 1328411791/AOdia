apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.kamelong.aodia"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 209

        versionName "2.2.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true  // debug の時デフォルト値として true になっているので本来書く必要は無いのだが説明の為
            versionNameSuffix = 'a'
        }
        beta {
            versionNameSuffix = 'b'
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:design:26.+'
    compile 'com.google.android:flexbox:0.2.5'
    compile 'net.cachapa.expandablelayout:expandablelayout:2.8'
    compile 'com.orangesignal:orangesignal-csv:2.2.1'
    compile 'com.bluelinelabs:logansquare:1.1.0'
    annotationProcessor 'com.bluelinelabs:logansquare-compiler:1.3.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation files('src/minimal-json-0.9.4.jar')
}
repositories {
    mavenCentral()
}